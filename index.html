<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Awesome dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <div class="nav flex">
        <!-- <img class="glow" src="./assets/images/glow.png" alt="glow" /> -->

        <img class="logo" src="./assets/icons/Logo.svg" alt="Logo" />

        <div class="dashboard flex">
          <img
            class="nav-icon"
            src="./assets/icons/dashboard-icon.svg"
            alt="dashboard-icon"
          />
          <p>Dashboard</p>
        </div>

        <ul class="nav-options">
          <li class="flex">
            <img
              class="nav-icon"
              src="./assets/icons/alerts-icon.svg"
              alt="alerts-icon"
            />
            <p>Alerts</p>
            <p class="alerts-4">4</p>
          </li>
          <li class="flex">
            <img
              class="nav-icon"
              src="./assets/icons/studio-icon.svg"
              alt="studio-icon"
            />
            <p>Studio</p>
          </li>
          <li class="flex">
            <img
              class="nav-icon"
              src="./assets/icons/report-icon.svg"
              alt="report-icon"
            />
            <p>Report</p>
          </li>
          <li class="flex">
            <img
              class="nav-icon"
              src="./assets/icons/download-icon.svg"
              alt="download-icon"
            />
            <p>Downloads</p>
          </li>
          <li class="flex">
            <img
              class="nav-icon"
              src="./assets/icons/settings-icon.svg"
              alt="settings-icon"
            />
            <p>Settings</p>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main"></div>

      <!-- Activity area -->
      <div class="activity"></div>
    </div>
  </body>
</html>
